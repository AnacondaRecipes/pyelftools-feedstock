{% set version = "0.23" %}

package:
  name: pyelftools
  version: {{ version }}

source:
  fn: pyelftools-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/p/pyelftools/pyelftools-{{ version }}.tar.gz
  sha256: fc57aadd096e8f9b9b03f1a9578f673ee645e1513a5ff0192ef439e77eab21de

build:
  skip: True  # [not linux]
  number: 0

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - elftools
    - elftools.common
    - elftools.construct
    - elftools.construct.lib
    - elftools.dwarf
    - elftools.elf

about:
  home: https://github.com/eliben/pyelftools
  license: Public domain
  license_file: LICENSE
  summary: Library for analyzing ELF files and DWARF debugging information

extra:
  recipe-maintainers:
    - msarahan
